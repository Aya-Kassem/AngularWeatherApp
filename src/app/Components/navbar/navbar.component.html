
<div class="container-fluid">
    <div class="row px-4 px-sm-2 d-flex justify-content-center align-items-center nav">
        <div class="col-sm-6 col-md-5 col-lg-4 px-1">
            <div class="search-bar px-2 d-flex align-items-center justify-content-between">
                <input type="text" placeholder="Search a Place" id="searchKeyWord" (keypress)="getUserSearchCity($event)" >
                <i class="bi bi-search search-icon" (click)="getUserSearchCity($event)"></i>
            </div>
        </div>

        <div class="col-sm-6 col-md-5 col-lg-4 px-1" >
            <p-dropdown [options]="cities" class="dropDown" (onChange)="getWeatherfromfavourites($event)">
                <ng-template let-option pTemplate="selectedItem">
                    <span class="heart-icon"><i class="bi bi-heart-fill"></i></span>
                    {{ option}}
                </ng-template>
                <ng-template let-option pTemplate="item">
                    {{ option}}
                </ng-template>
            </p-dropdown>
        </div>
    </div>
</div>
